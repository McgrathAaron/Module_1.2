<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Summer Concert Poster</title>
</head>
<body>
    <div class="poster">
        <img src="Sun.svg" alt="Sun" class="sun">
        <img src="House.svg" alt="House" class="house">
    <div class="logo-container">
        <img src="Summer Series Logo.svg" alt="Summer Series Logo" class="logo">
    </div>
    <div class="button-container">
        <button class="button">Tickets</button>
    </div>
</body>
</html>
